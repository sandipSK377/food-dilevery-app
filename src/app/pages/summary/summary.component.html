<div>
    <div class="food-cont">
      <h4 class="mt-3">Order Summary</h4>

      <div class="row" *ngIf="orderDetail">
          <div class="food-list col-12">
              <div class="row">
                <div class="col-8">
                  <p><strong>{{orderDetail?.foodName}}</strong></p>
                  <p>price: {{orderDetail?.price}}</p>
                  <p>Rating: {{orderDetail?.rating}}</p>
                </div>
                <div class="col-4 text-right">
                  <button class="btn btn-md btn-primary" (click)="placeOrder(template)">Place Order</button>
                  </div>
              </div>
            </div>
      </div>
      <div class="pt-5 text-center" *ngIf="!orderDetail">
        <p>No Record Found</p>
        <button class="btn btn-primary mt-3" routerLink="/">Go TO Home</button>
      </div>

    </div>
    <div *ngIf="loading">Loading...</div>
  </div>

  <ng-template #template>
      <div class="modal-header">
        <h4 class="modal-title pull-left">Order Details</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Your order will be delivered in 20 minutes.</p>
        <button class="btn btn-success d-block mx-auto" (click)="reOrder()">Order Again</button>
      </div>
    </ng-template>
