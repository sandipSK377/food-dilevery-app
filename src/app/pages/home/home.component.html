
  <div>
    <div class="food-cont">
      <h4 class="mt-3">Order Food Online</h4>
      <div class="pt-3">
        <input type="text" placeholder="search food here" [(ngModel)]="searchVal" style="border-radius:4px;height:30px;">
        <button class="btn btn-sm btn-primary ml-3" (click)="search()" [disabled]="!searchVal">Search</button>
        <button class="btn btn-sm btn-primary ml-3" (click)="resetFilter()">Reset</button>
      </div>
      <div class="row" *ngIf="foodData.length>0">
          <div class="food-list col-6" *ngFor="let data of foodData">
              <div class="row">
                <div class="col-8">
                  <p><strong>{{data.foodName}}</strong></p>
                  <p>price: {{data.price}}</p>
                  <p>Rating: {{data.rating}}</p>
                </div>
                <div class="col-4 text-right">
                  <button class="btn btn-md btn-primary" (click)="placeOrder(data.id)">Order</button>
                  </div>
              </div>
            </div>
      </div>
      <div class="pt-5" *ngIf="foodData.length === 0">
        <p class="text-center">No Record Found</p>
      </div>

    </div>
    <div *ngIf="loading">Loading...</div>
  </div>
